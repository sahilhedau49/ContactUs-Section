<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Project-2</title>
  </head>
  <body>
    <div class="container">
      <div class="time">
        <h2>Monday - Sunday: 7:00am - 5:00pm (IST)</h2>
      </div>

      <div class="item">
        <div class="chat">
          <i class="fa-solid fa-comment ichat"></i>
          <div class="box">
            <p>Let's have a chat.</p>
            <input class="inp" type="text" placeholder="Start a Live Chat" />
          </div>
        </div>

        <div class="mail">
          <i class="fa-solid fa-envelope imail"></i>
          <div class="box">
            <p>Drop us a line.</p>
            <input class="inp" type="text" placeholder="Submit a Request" />
          </div>
        </div>

        <div class="text">
          <i class="fa-solid fa-mobile-button itext"></i>
          <div class="box">
            <p>Text us.</p>
            <input class="inp" type="text" placeholder="Text" />
          </div>
        </div>

        <div class="tweet">
          <i class="fa-brands fa-twitter itweet"></i>
          <div class="box">
            <p>Tweet us.</p>
            <p>Facebook us.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
